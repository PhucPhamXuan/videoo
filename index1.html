<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ğŸ¬ Cháº¡y video tá»« PNG chá»©a TS</title>
</head>
<body>
  <h2>ğŸ“¦ Convert tá»« PNG â†’ TS â†’ MP4 vÃ  phÃ¡t</h2>
  <video id="player" width="640" height="360" controls autoplay></video>
  <p id="log">â³ Äang táº£i...</p>

  <!-- ffmpeg.wasm (UMD) -->
  <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.10.1/dist/ffmpeg.min.js"></script>

  <script>
    const { createFFmpeg, fetchFile } = window.FFmpeg;
    const ffmpeg = createFFmpeg({ log: true });

    const BASE_URL = "https://raw.githubusercontent.com/phucphamxuan/video/main/";
    const HEADER_FILE = "header.png";
    const TOTAL_SEGMENTS = 521; // tá»« out000 â†’ out520

    async function downloadAndExtractTS(segmentIndex, headerSize) {
      const filename = `out${segmentIndex.toString().padStart(3, '0')}.png`;
      const res = await fetch(BASE_URL + filename);
      if (!res.ok) throw new Error(`âŒ Lá»—i táº£i ${filename}`);
      const buf = await res.arrayBuffer();
      return buf.slice(headerSize);
    }

    async function main() {
      const log = msg => document.getElementById("log").innerText = msg;
      const video = document.getElementById("player");

      log("ğŸ“¥ Táº£i header...");
      const headerRes = await fetch(BASE_URL + HEADER_FILE);
      const headerBuf = await headerRes.arrayBuffer();
      const HEADER_SIZE = headerBuf.byteLength;
      console.log("ğŸ“ HEADER_SIZE =", HEADER_SIZE);

      // Táº£i vÃ  ná»‘i táº¥t cáº£ cÃ¡c Ä‘oáº¡n TS
      const tsParts = [];
      for (let i = 0; i < TOTAL_SEGMENTS; i++) {
        log(`ğŸ“¦ Äang táº£i out${i.toString().padStart(3, '0')}.png (${i + 1}/${TOTAL_SEGMENTS})`);
        try {
          const ts = await downloadAndExtractTS(i, HEADER_SIZE);
          tsParts.push(new Uint8Array(ts));
        } catch (e) {
          console.warn(e.message);
        }
      }

      // Gá»™p thÃ nh 1 file TS duy nháº¥t
      const totalLength = tsParts.reduce((sum, part) => sum + part.length, 0);
      const combined = new Uint8Array(totalLength);
      let offset = 0;
      for (const part of tsParts) {
        combined.set(part, offset);
        offset += part.length;
      }

      log("ğŸ§  Äang load ffmpeg...");
      if (!ffmpeg.isLoaded()) await ffmpeg.load();

      log("ğŸ“ Ghi file input.ts vÃ o FS áº£o...");
      ffmpeg.FS('writeFile', 'input.ts', combined);

      log("ğŸ”„ Chuyá»ƒn TS â†’ MP4...");
      await ffmpeg.run(
        '-i', 'input.ts',
        '-c:v', 'copy',
        '-c:a', 'aac',
        '-bsf:a', 'aac_adtstoasc',
        '-f', 'mp4',
        '-movflags', 'frag_keyframe+empty_moov',
        'output.mp4'
      );

      log("ğŸ“¤ Äá»c file output.mp4");
      const mp4Data = ffmpeg.FS('readFile', 'output.mp4');
      const blob = new Blob([mp4Data.buffer], { type: 'video/mp4' });
      const url = URL.createObjectURL(blob);

      video.src = url;
      log("âœ… PhÃ¡t video thÃ nh cÃ´ng!");
    }

    main().catch(err => {
      document.getElementById("log").innerText = "âŒ Lá»—i: " + err.message;
      console.error(err);
    });
  </script>
</body>
</html>
